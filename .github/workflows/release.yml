name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ─── Phase 1: Bauen (alle Plattformen) ───────────────────────
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsane-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DocFlow Scanner Bridge ${{ github.ref_name }}'
          releaseBody: |
            Neue Version der DocFlow Scanner Bridge.
            Siehe [CHANGELOG](https://github.com/schurick1502/docflow-scanner-bridge/blob/main/CHANGELOG.md) fuer Details.

            ---
            Free code signing provided by [SignPath.io](https://signpath.io), certificate by [SignPath Foundation](https://signpath.org).
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # Windows: Unsignierte Artefakte fuer SignPath hochladen
      - name: Upload Windows artifacts for signing
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-unsigned
          if-no-files-found: warn
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # ─── Phase 2: Windows Code Signing via SignPath ──────────────
  sign-windows:
    needs: build
    if: vars.SIGNPATH_ORGANIZATION_ID != ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download unsigned artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-unsigned
          path: unsigned

      - name: Submit signing request (MSI)
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '${{ vars.SIGNPATH_ORGANIZATION_ID }}'
          project-slug: 'docflow-scanner-bridge'
          signing-policy-slug: 'release-signing'
          artifact-configuration-slug: 'msi'
          github-artifact-id: 'windows-unsigned'
          wait-for-completion: true
          output-artifact-directory: 'signed'

      - name: Replace release assets with signed versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "Replacing unsigned Windows assets for release ${TAG}..."

          # Signierte MSI hochladen
          for file in signed/msi/*.msi; do
            if [ -f "$file" ]; then
              BASENAME=$(basename "$file")
              echo "Uploading signed: ${BASENAME}"
              gh release upload "${TAG}" "$file" --clobber \
                --repo "${{ github.repository }}"
            fi
          done

          # Signierte EXE hochladen
          for file in signed/nsis/*.exe; do
            if [ -f "$file" ]; then
              BASENAME=$(basename "$file")
              echo "Uploading signed: ${BASENAME}"
              gh release upload "${TAG}" "$file" --clobber \
                --repo "${{ github.repository }}"
            fi
          done
